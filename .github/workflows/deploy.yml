name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to VM
        run: |
            ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            if [ -d /${{ secrets.VM_USER }}/wepay-app/.git ]; then
                cd /${{ secrets.VM_USER }}/wepay-app
                git fetch --all
                git reset --hard origin/main
            else
                rm -rf /${{ secrets.VM_USER }}/wepay-app
                git clone git@github.com:Kaperskyguru/wepay.git /${{ secrets.VM_USER }}/wepay-app
                cd /${{ secrets.VM_USER }}/wepay-app
            fi

            # Run docker only if compose file exists
            if [ -f docker-compose.yml ]; then
              docker compose down || true
              docker compose up -d --build
            else
              echo '⚠️ No docker-compose.yml found!'
            fi
            
        env:
          VM_USER: ${{ secrets.VM_USER }}
          VM_HOST: ${{ secrets.VM_HOST }}
